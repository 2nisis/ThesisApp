<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .content {
      flex: 1 0 auto;
    }

    .footer {
      background-color: #f8f9fa;
      padding: 20px;
      text-align: center;
      font-size: 14px;
      color: #6c757d;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand text-black" href="/professor_dashboard">ThesisApp</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link text-black" th:href="@{/logout}">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="content">
  <div class="container mt-5">
    <h1 class="text-center mb-4"></h1>
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-header">
            <h4>Set Thresholds</h4>
          </div>
          <div class="card-body">
            <form th:action="@{/assign_applicant/threshold(id=${subject.id})}" method="post">
              <div class="form-group">
                <label for="coursesThreshold">Courses Threshold</label>
                <input type="number" class="form-control" id="coursesThreshold" name="coursesThreshold" required>
              </div>
              <div class="form-group">
                <label for="gradeThreshold">Grade Threshold</label>
                <input type="number" class="form-control" id="gradeThreshold" name="gradeThreshold" required>
              </div>
              <button type="submit" class="btn btn-primary">Submit Thresholds</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<footer class="footer bg-light py-3 mt-auto">
  <div class="container">
    <p class="text-muted m-0">&copy; 2023 Dionysios Kaisaris | Kyrkos Eleftherios. All rights reserved.</p>
  </div>
</footer>
</body>
</html>
