<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .content {
            flex: 1 0 auto;
        }
        .footer {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
            font-size: 14px;
            color: #6c757d;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand text-black" href="/professor_dashboard">ThesisApp</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link text-black" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="content">
    <div class="container mt-5">
        <h2>Applications for  <span th:text="${subject.title}"></span></h2>
        <table class="table">
            <thead>
            <tr>
                <th>Student Name</th>
                <th>Student Surname</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="apply : ${applications}">
                <td th:text="${apply.student.name}"></td>
                <td th:text="${apply.student.surname}"></td>
                <td>
                    <form th:action="@{/assign_applicant}" method="post">
                        <input type="hidden" th:name="studentId" th:value="${apply.student.id}" />
                        <input type="hidden" th:name="subjectId" th:value="${apply.subject.id}" />
                        <button type="submit" class="btn btn-primary">Assign</button>
                    </form>


                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<footer class="footer bg-light py-3 mt-auto">
    <div class="container">
        <p class="text-muted m-0">&copy; 2023 Dionysios Kaisaris | Kyrkos Eleftherios. All rights reserved.</p>
    </div>
</footer>
</body>
</html>
